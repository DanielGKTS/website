<!doctype html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name = "Viewport" content="width=device-width", initial-scale="1.0">
        <title>Store</title>

        <!-- CSS Style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>

        <style>

            .center {
              text-align: center;
              margin-bottom: 15px;
            }
            
            .center2 {
              text-align: center;
              margin-bottom: 50px;
            }   
            
            footer {
            text-align: center;
            padding: 5px;
            background-color: rgb(230, 230, 230);
            color: rgb(113, 113, 113);
            }
        </style>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Daniel Kim</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="http://eve.kean.edu/~kimdani/website/home.html">Home</a></li>
                        <li><a href="http://eve.kean.edu/~kimdani/website/about_me.html">About me</a></li>
                        <li><a href="http://eve.kean.edu/~kimdani/website/contact_me.html">Contact me</a></li>
                        <li><a href="http://eve.kean.edu/~kimdani/website/my_work.html">My Work</a></li>
                        <li class="active"><a href="http://eve.kean.edu/~kimdani/website/my_store.html">My Store</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="container content-section">
            <h2 class="section-header">MINECRAFT BLOCKS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title" data-name="Item 1">Netherite</span>
                    <img class="shop-item-image" src="netherite.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$100.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title" data-name="Item 2">Diamond</span>
                    <img class="shop-item-image" src="diamond.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$75.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title" data-name="Item 3">Gold</span>
                    <img class="shop-item-image" src="gold.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$50.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title" data-name="Item 4">Copper</span>
                    <img class="shop-item-image" src="copper.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$25.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        
        <p><br><br></p>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <footer>
            <p>2023 Daniel Kim<br>
            <a href="http://eve.kean.edu/~kimdani/website/resume.pdf" target="_blank">Resume</a><br>
            <a href="mailto:kimdani@kean.edu" target="_blank">kimdani@kean.edu</a></p>
        </footer>
    </body>
</html>
